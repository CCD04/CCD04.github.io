<!DOCTYPE html>
<html>
<head>
  <title>Nether Portal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      background: #f3f3f3;
      border-radius: 6px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Nether Portal Calculator</h1>

  <label>X Coordinate</label>
  <input id="x" type="number">

  <label>Y Coordinate</label>
  <input id="y" type="number">

  <label>Z Coordinate</label>
  <input id="z" type="number">

  <label>Dimension</label>
  <select id="dimension">
    <option value="overworld">Overworld</option>
    <option value="nether">Nether</option>
  </select>

  <button onclick="calculate()">Convert Coordinates</button>

  <div id="output"></div>

<script src="script.js"></script>

</body>
</html>
