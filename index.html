<!DOCTYPE html>
<html>
<head>
  <title>Nether Portal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Nether Portal Calculator</h1>

  <label>X Coordinate</label>
  <input id="x" type="number">

  <label>Y Coordinate</label>
  <input id="y" type="number">

  <label>Z Coordinate</label>
  <input id="z" type="number">

  <label>Dimension</label>
  <select id="dimension">
    <option value="overworld">Overworld</option>
    <option value="nether">Nether</option>
  </select>

  <button onclick="calculate()">Convert Coordinates</button>

  <div id="output"></div>

  <hr style="margin:40px 0;">

<h2>Portal List</h2>
<p>This section will let you add, save, load, and manage your portals.</p>

<div id="portalSection">
  <button onclick="addPortal()">Add Portal</button>
  <button onclick="downloadPortals()">Download Portals</button>
  <button onclick="document.getElementById('portalFile').click()">Upload Portals</button>
  <input type="file" id="portalFile" accept=".txt,.json" style="display:none" onchange="uploadPortals(event)">
  
  <div id="portalTable" style="margin-top:20px;"></div>
</div>

<script src="script.js"></script>

</body>
</html>
