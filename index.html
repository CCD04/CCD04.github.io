<!DOCTYPE html>
<!-- tailwindcss -->
<html>
<head>
  <title>Nether Portal Linker - Home</title> <!-- Tab Title -->
  <meta name="description" content="Nether Portal Linker">
  <meta name="keywords" content="minecraft, nether portal, calculator, coordinates">
  <meta name="google-site-verification" content="m8XzWZrox0FRQ_F2BOC49A2mX4SlCPntiF8mEbCE_D8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Layout scale on phone -->
  <meta property="og:title" content="Nether Portal Linker">
  <meta property="og:description" content="Convert coordinates and map portals between dimensions">
  <meta property="og:url" content="https://ccd04.github.io/"> 
  <meta property="og:type" content="website">

  <meta charset="UTF-8"> <!-- Character Set -->
  <link href="src/output.css" rel="stylesheet"> <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">

  <!-- Title -->
  <header class="w-full py-10 px-4 text-center">
    <h1 class="text-3xl font-bold text-purple-600 md:text-5xl lg:text-6xl">
      Nether Portal Linker
    </h1>

    <p class="mt-3 text-gray-300 text-base md:text-lg lg:text-xl">
      Map portals between dimensions
    </p>
  </header>
   
  <!-- Website Menu/Tab Pages -->
  <nav class="w-full bg-gray-800/50 backdrop-blur-sm border-b border-gray-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-center gap-6 text-sm md:text-base">
      <a href="index.html" class="text-purple-400 font-semibold">Home</a>
      <a href="how-it-works.html" class="text-gray-300 hover:text-purple-400 transition">How It Works</a>
    </div>
  </nav>
  
  <!-- Portal Add -->
  <section class="w-full px-4 mt-10 pb-10"> 
    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8 items-stretch">
  
      <!-- Input Card -->
      <div class="flex-1">
        <div class="h-full bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl p-6 shadow-lg">

          <!-- Section Title -->
          <h2 class="text-2xl font-semibold text-purple-300 mb-6 text-center">
            Enter Coordinates
          </h2>
          
          <!-- Portal Name/Destination -->
          <div class="w-full mb-6 space-y-4 md:space-y-0 md:flex md:gap-4">
            <!-- Portal Name -->
            <div class="flex-1">
              <label class="block text-sm text-gray-400 mb-1">Portal Name</label>
              <input id="top-name" type="text"
                    placeholder="Optional"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
            </div>

            <!-- Destination -->
            <div class="flex-1">
              <label class="block text-sm text-gray-400 mb-1">Destination</label>
              <input id="top-destination" type="text"
                    placeholder="Optional (Destination Portal Name)"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
            </div>

          </div>

          <!-- World Input -->
          <div class="w-full mb-6">
            <div class="flex bg-gray-900 border border-gray-700 rounded-lg overflow-hidden w-full">

              <button id="top-overworldBtn"
                      class="flex-1 px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 transition">
                Overworld
              </button>

              <button id="top-netherBtn"
                      class="flex-1 px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 transition">
                Nether
              </button>

            </div>
          </div>
          
          <!-- Coordinates -->
          <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">

            <!-- X Input -->
            <div class="flex-1">
              <label class="block text-sm text-gray-400 mb-1">X</label>
              <input id="top-x" type="number"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
            </div>

            <!-- Y Input -->
            <div class="flex-1">
              <label class="block text-sm text-gray-400 mb-1">Y</label>
              <input id="top-y" type="number"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
            </div>
            
            <!-- Z Input -->
            <div class="flex-1">
              <label class="block text-sm text-gray-400 mb-1">Z</label>
              <input id="top-z" type="number"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
            </div>

            <!-- Convert Button -->
            <button id="top-convertBtn" class="md:w-auto w-full bg-purple-600 hover:bg-purple-700 text-white font-medium
                          py-2 px-6 rounded-lg transition">
              Convert
            </button>

          </div>
        </div>
      </div>
    
      <!-- Output Card -->
      <div class="flex-1">
        <div class="h-full bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl p-6 shadow-lg">

          <h2 class="text-2xl font-semibold text-purple-300 mb-6 text-center">
            Output
          </h2>
          <!-- Content -->
          <div class="space-y-6">

            <!-- Estimated Travel Location -->
            <div>
              <h3 class="text-lg font-medium text-gray-200 mb-2">Estimated Travel Location</h3>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                  <p class="text-sm text-gray-400">X</p>
                  <p class="text-gray-100" id="outX">—</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Y</p>
                  <p class="text-gray-100" id="outY">—</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Z</p>
                  <p class="text-gray-100" id="outZ">—</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">World</p>
                  <p class="text-gray-100" id="outWorld">—</p>
                </div>
              </div>
            </div>

            <!-- Closest Portal -->
            <div>
              <h3 class="text-lg font-medium text-gray-200 mb-2">Closest Portal</h3>
              <div class="grid grid-cols-2 md:grid-cols-2 gap-4">
                <div>
                  <p class="text-sm text-gray-400">Portal Name</p>
                  <p class="text-gray-100" id="closestName">—</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Distance</p>
                  <p class="text-gray-100" id="closestDistance">—</p>
                </div>
              </div>
            </div>

            <!-- Target -->
            <div>
              <h3 class="text-lg font-medium text-gray-200 mb-2">Target</h3>
              <div class="grid grid-cols-2 md:grid-cols-2 gap-4">
                <div>
                  <p class="text-sm text-gray-400">Target Name</p>
                  <p class="text-gray-100" id="targetName">—</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Distance</p>
                  <p class="text-gray-100" id="targetDistance">—</p>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>

<!-- Import / Export / Reset Controls -->
<div class="w-full flex justify-center mt-10 mb-6">
  <div class="flex flex-row items-center gap-6">

    <!-- Import Button -->
    <label class="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl 
                   px-6 py-3 text-gray-200 hover:bg-gray-700 transition cursor-pointer">
      Import Portals
      <input type="file" id="importFile" class="hidden" accept=".txt" />
    </label>

    <!-- Export Button -->
    <button id="exportBtn"
      class="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl 
             px-6 py-3 text-gray-200 hover:bg-gray-700 transition">
      Export Portals
    </button>

    <!-- Reset Button -->
    <button id="resetBtn"
      class="bg-red-800/60 backdrop-blur-sm border border-red-700 rounded-xl 
             px-6 py-3 text-red-200 hover:bg-red-700 transition">
      Reset Portals
    </button>

  </div>
</div>



  <!-- Portal List -->
  <!-- Portal List Section -->
  <section class="w-full px-4 mt-10 pb-16">
    <div id="portalList"class="w-full max-w-7xl mx-auto flex flex-col items-center gap-4">

      <!-- ===== PORTAL CARD TEMPLATE (repeat for each portal) ===== -->
      <div class="relative w-full">

        <!-- Card -->
        <div class="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl p-4 shadow-lg w-full
                    flex flex-row items-center gap-6 whitespace-normal overflow-x-auto justify-center">

          <!-- Portal Name -->
          <div class="flex flex-col">
            <label class="text-gray-400 text-xs">Portal Name</label>
            <input type="text"
                  value="Home"
                  class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100 w-32
                          focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
          </div>

          <!-- Destination -->
          <div class="flex flex-col">
            <label class="text-gray-400 text-xs">Destination</label>
            <input type="text"
                  value="Nether Base"
                  class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100 w-32
                          focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
          </div>

          <!-- Portal Location -->
          <div class="flex flex-col">
            <label class="text-gray-400 text-xs">Portal Loc</label>
            <div class="flex flex-row gap-2">
              <input type="number" value="-82"
                    class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100 w-16
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
              <input type="number" value="63"
                    class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100 w-16
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
              <input type="number" value="7"
                    class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100 w-16
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">

              <select class="bg-gray-900 border border-gray-700 rounded-lg px-2 py-1 text-gray-100
                            focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none">
                <option selected>Overworld</option>
                <option>Nether</option>
              </select>
            </div>
          </div>

          <!-- Travel Location (read-only) -->
          <div class="flex flex-col">
            <label class="text-gray-400 text-xs">Travel Loc</label>
            <span class="text-gray-100">-11 / 63 / 0 (Nether)</span>
          </div>

          <!-- Closest Portal (read-only) -->
          <div class="flex flex-col">
            <label class="text-gray-400 text-xs">Closest</label>
            <span class="text-gray-100">Nether Base (4.24)</span>
          </div>

        </div>

        <!-- Move Arrow -->
        <button class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-300 px-2">
          ↑↓
        </button>
        <!-- Delete Arrow -->
        <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-300 px-2">
          X
        </button>
      </div>

      <!-- Add Portal Button -->
      <button class="mt-6 bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-xl 
                    px-6 py-3 text-gray-200 hover:bg-gray-700 transition font-medium">
        + Add Portal
      </button>

    </div>
  </section>



  <script src="script.js"></script>

</body>
</html>
